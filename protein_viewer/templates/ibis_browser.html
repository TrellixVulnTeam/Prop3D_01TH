{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="page-header">
      <h1>IBIS Bindng Sites - LUCA cluster Representative</h1>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="container">
          <table id="ibis_table"></table>
        </div>
      </div>
    </div>
</div>
<script type="text/javascript">
$(function() {
  $('#ibis_table').bootstrapTable({
      pagination:true,
      height:750,
      url: "{{url_for('get_atom_features')}}",
      columns:[
        {field:"name", sortable:true},
        {field:"value", sortable:true}]
      formatNoMatches:"Unable to load IBIS Binding sites"
  }
});
</script>
{% endblock %}
